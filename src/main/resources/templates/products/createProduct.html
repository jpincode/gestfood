<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto - GestFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --secondary: #ff6f00;
            --secondary-dark: #e65100;
            --light: #f8f9fa;
            --dark: #333;
            --gray: #666;
            --light-gray: #e0e0e0;
            --error: #d32f2f;
            --success: #388e3c;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            width: 100%;
            padding: 25px 0;
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 10;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.5px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo span {
            color: var(--secondary);
        }
        
        .logo i {
            font-size: 24px;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: var(--light-gray);
            color: var(--dark);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background-color: var(--gray);
            color: white;
        }
        
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 5;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-title {
            font-size: 32px;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        .form-title::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 4px;
            background: var(--secondary);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .form-subtitle {
            font-size: 18px;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background-color: white;
            resize: vertical;
        }
        
        textarea {
            min-height: 120px;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.2);
        }
        
        input.error, select.error, textarea.error {
            border-color: var(--error);
        }
        
        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .price-input {
            position: relative;
        }
        
        .price-prefix {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-weight: 500;
        }
        
        .price-input input {
            padding-left: 30px;
        }
        
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 32px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(46, 125, 50, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--dark);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary:hover {
            background-color: var(--gray);
            color: white;
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--primary);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            background: var(--secondary);
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }
        
        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            background: var(--primary);
            top: 80%;
            left: 10%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        footer {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-align: center;
            padding: 40px 0;
            width: 100%;
            margin-top: auto;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: #e8f5e9;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            color: #ffcc80;
        }
        
        .copyright {
            color: #c8e6c9;
            font-size: 14px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
        }
        
        .validation-message {
            font-size: 14px;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .validation-message.error {
            color: var(--error);
        }
        
        .validation-message.success {
            color: var(--success);
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 30px 20px;
                margin: 20px auto;
            }
            
            .form-title {
                font-size: 28px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .form-title {
                font-size: 24px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <header>
        <div class="container header-content">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-utensils"></i>
                Gest<span>Food</span>
            </a>
            <a th:href="@{/product}" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Voltar para Produtos
            </a>
        </div>
    </header>
    
    <main class="container">
        <div class="form-container">
            <div class="form-header">
                <h1 class="form-title">Cadastrar Novo Produto</h1>
                <p class="form-subtitle">Digite os dados do produto para adicioná-lo ao cardápio</p>
            </div>
            
            <form th:action="@{/api/products}" method="post" id="form-product" enctype="multipart/form-data">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="name">Nome do Produto</label>
                        <div class="input-wrapper">
                            <input type="text" id="name" name="name" required placeholder="Digite o nome do produto">
                            <i class="fas fa-utensils input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Preço do Produto</label>
                        <div class="input-wrapper price-input">
                            <span class="price-prefix">R$</span>
                            <input type="number" step="0.01" id="price" name="price" required placeholder="0.00" min="0.01">
                        </div>
                        <div class="validation-message" id="price-validation">
                            <i class="fas fa-info-circle"></i>
                            O preço deve ser maior que zero
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="description">Descrição do Produto</label>
                        <div class="input-wrapper">
                            <textarea id="description" name="description" required placeholder="Descreva o produto, ingredientes e características especiais"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">
                        <i class="fas fa-plus-circle"></i>
                        Criar Produto
                    </button>
                    <a th:href="@{/product}" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="footer-links">
                <a href="#">Sobre Nós</a>
                <a href="#">Contato</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Termos de Uso</a>
            </div>
            <p class="copyright">&copy; 2023 GestFood. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('form-product').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Validações
            let isValid = true;

            if(data.price <= 0) {
                document.getElementById('price').classList.add('error');
                document.getElementById('price-validation').innerHTML = '<i class="fas fa-exclamation-circle"></i> O preço não pode ser igual ou menor que zero!';
                document.getElementById('price-validation').classList.add('error');
                isValid = false;
            } else {
                document.getElementById('price').classList.remove('error');
                document.getElementById('price-validation').innerHTML = '<i class="fas fa-check-circle"></i> Preço válido';
                document.getElementById('price-validation').classList.remove('error');
                document.getElementById('price-validation').classList.add('success');
            }

            if (!isValid) {
                return;
            }

            // Se todas as validações passarem, enviar o formulário
            fetch(this.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Produto criado com sucesso!');
                    this.reset();
                    // Limpar mensagens de validação
                    document.querySelectorAll('.validation-message').forEach(msg => {
                        msg.classList.remove('success', 'error');
                        msg.innerHTML = msg.getAttribute('data-original') || '';
                    });
                } else {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message || 'Erro ao criar o produto.');
                    });
                }
            })
            .catch(error => {
                alert('Erro: ' + error.message);
            });
        });

        // Salvar mensagens originais de validação
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.validation-message').forEach(msg => {
                msg.setAttribute('data-original', msg.innerHTML);
            });
        });

        // Validação em tempo real para o preço
        document.getElementById('price').addEventListener('input', function() {
            const price = parseFloat(this.value);
            if (price > 0) {
                this.classList.remove('error');
                document.getElementById('price-validation').innerHTML = '<i class="fas fa-check-circle"></i> Preço válido';
                document.getElementById('price-validation').classList.remove('error');
                document.getElementById('price-validation').classList.add('success');
            } else if (this.value.length > 0) {
                this.classList.add('error');
                document.getElementById('price-validation').innerHTML = '<i class="fas fa-exclamation-circle"></i> O preço deve ser maior que zero';
                document.getElementById('price-validation').classList.add('error');
            } else {
                this.classList.remove('error');
                document.getElementById('price-validation').innerHTML = document.getElementById('price-validation').getAttribute('data-original');
                document.getElementById('price-validation').classList.remove('error', 'success');
            }
        });
    </script>
</body>
</html>
