<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GestFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <header th:replace="~{shared/header}"></header>
    
    <main class="container">
        <div class="dashboard-content">
            <h1 class="dashboard-title">O que deseja gerenciar?</h1>
            
            <div class="dashboard-grid">
                <a th:href="@{/error404}" class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3 class="card-title">Funcionários</h3>
                    <p class="card-description">Gerencie a equipe, permissões e informações dos colaboradores do restaurante.</p>
                </a>
                
                <a th:href="@{/admin/desk}" class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-chair"></i>
                    </div>
                    <h3 class="card-title">Mesas</h3>
                    <p class="card-description">Controle o layout, disponibilidade e reservas das mesas do estabelecimento.</p>
                </a>
                
                <a th:href="@{/admin/product}" class="dashboard-card">
                    <div class="card-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <h3 class="card-title">Produtos</h3>
                    <p class="card-description">Administre o cardápio, preços, ingredientes e disponibilidade dos produtos.</p>
                </a>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{shared/footer}"></footer>
    
    <script>
        // Adicionar funcionalidade aos cards
        document.querySelectorAll('.dashboard-card').forEach(card => {
            card.addEventListener('click', function(e) {
                // A navegação será feita normalmente pelos links th:href
                // Aqui podemos adicionar animações ou tracking se necessário
                console.log(`Navegando para: ${this.querySelector('.card-title').textContent}`);
            });
        });
        
        // Adicionar funcionalidade aos links do rodapé
        document.querySelectorAll('.footer-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                alert(`Navegando para: ${this.textContent}`);
                // Em uma implementação real, cada link teria seu próprio destino
            });
        });
        
        // Adicionar funcionalidade aos ícones sociais
        document.querySelectorAll('.social-icons a').forEach(icon => {
            icon.addEventListener('click', function(e) {
                e.preventDefault();
                const platform = this.querySelector('i').className.split(' ')[1].split('-')[1];
                alert(`Abrindo ${platform} da GestFood`);
                // Em uma implementação real, cada ícone teria seu próprio link
            });
        });
    </script>
</body>
</html>
