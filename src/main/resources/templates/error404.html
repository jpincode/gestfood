<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - GestFood</title>
    <link rel="stylesheet" th:href="@{/css/error404.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header th:replace="~{shared/header}"></header>
    
    <main class="container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Página Não Encontrada</h1>
            <p class="error-message">
                Desculpe, a página que você está procurando não existe ou foi movida.
                Verifique o URL ou tente usar nossa pesquisa para encontrar o que precisa.
            </p>
            
            <div class="error-image">
                <svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#e0f2e1" d="M250,50 C350,50 430,120 430,200 C430,280 350,250 250,250 C150,250 70,280 70,200 C70,120 150,50 250,50 Z"/>
                    <circle cx="180" cy="150" r="40" fill="#ffcc80"/>
                    <circle cx="320" cy="150" r="40" fill="#ffcc80"/>
                    <path fill="#ff6f00" d="M200,180 C220,200 280,200 300,180 C300,220 250,240 250,240 C250,240 200,220 200,180 Z"/>
                    <circle cx="180" cy="140" r="10" fill="#333"/>
                    <circle cx="320" cy="140" r="10" fill="#333"/>
                    <path fill="#2e7d32" d="M150,80 C170,60 330,60 350,80 C350,100 330,120 250,120 C170,120 150,100 150,80 Z"/>
                </svg>
            </div>
            
            <div class="action-buttons">
                <a th:href="@{/}" class="btn">
                    <i class="fas fa-home"></i>
                    Voltar para a Página Inicial
                </a>
                <a href="#" class="btn btn-secondary">
                    <i class="fas fa-headset"></i>
                    Contatar Suporte
                </a>
            </div>
            
            <div class="search-box">
                <input type="text" class="search-input" placeholder="O que você está procurando?">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                    Buscar
                </button>
            </div>
        </div>
    </main>
    
    <footer th:replace="~{shared/footer}"></footer>
</body>
</html>
